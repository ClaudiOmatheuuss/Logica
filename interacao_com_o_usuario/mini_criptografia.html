<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function a(texto) {

        return "(" + texto + ")";
    }

    function b(texto) {

        return "@" + texto + "@";
    }

    function c(nome, sobrenome) {

        return b(nome + " " + a(sobrenome));

    }

    var nome = prompt("Informe seu nome");
    var sobrenome = prompt(nome + ", informe seu sobrenome");
    var resultado = c(nome, sobrenome);

    mostra(resultado);

</script>
