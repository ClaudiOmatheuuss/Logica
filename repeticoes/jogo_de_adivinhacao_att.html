<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    var numeroPensado = Math.round(Math.random() * 10);
    var tentativas = 1;

    while(tentativas <= 3){
        var chute = parseInt(prompt("DIGITE SEU CHUTE!"));
    if(chute == numeroPensado) {
        mostra("VOCÊ ACERTOU!" + " O NÚMERO PENSADO ERA " + chute + ".");
        break;

    } else {
        mostra("VOCÊ ERROU! O NÚMERO PENSADO NÃO É " + chute + ".");
    }

    tentativas++;
}
    mostra("FIM!");
</script>
